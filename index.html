<!DOCTYPE html>
<html>
<head>
        <link rel="stylesheet" href="style.css">
        <title>Calculator | Joshua Orozco</title>
        <meta charset= "UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1, shrink-to-fit=no">
</head>
    <body>
        <main>
            <a href="https://youtube.com/watch?v=hoxh_6TgUVY">Pushin' My Buttons</a>
            <table>
                <tr>
                    <th>
                        <div id="display">0</div>
                    </th>
                </tr>
                <tr>
                    <td>
                        <button id="b1">1</button>
                        <button id="b2">2</button>
                        <button id="b3">3</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="b4">4</button>
                        <button id="b5">5</button>
                        <button id="b6">6</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="b7">7</button>
                        <button id="b8">8</button>
                        <button id="b9">9</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="b0">0</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="Qadd">+</button>
                        <button id="Qsubtract">-</button>
                        <button id="$clear">C</button>
                    </td>
                </tr>
                <tr>
                    <td>
                    <button id="Qmultiply">*</button>
                    <button id="Qdivide">/</button>
                    <button id="Zequals">=</button>
                    </td>
                </tr>
            </table>
        </main>
        <script src="math.js"></script>
    </body>
</html>
